<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff6b35" />
      <stop offset="100%" stop-color="#ffb46a" />
    </linearGradient>
  </defs>
  <!-- Outer rounded rectangle with gradient -->
  <rect width="512" height="512" rx="120" fill="url(#grad)" />
  <!-- Inner rounded rectangle -->
  <rect x="64" y="64" width="384" height="384" rx="96" fill="#fff3e6" />
  <!-- Hiragana あ (a) centered -->
  <text x="256" y="280" font-family="serif" font-size="180" font-weight="bold" fill="#ff6b35" text-anchor="middle" dominant-baseline="middle">あ</text>
</svg>
